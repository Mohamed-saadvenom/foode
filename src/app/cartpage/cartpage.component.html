<app-not-found
  [visible]="!cart || cart.items.length === 0"
  notfoundmessage="item not found"
  resetlink="go to home page"
></app-not-found>
<div class="container" *ngIf="cart && cart.items.length > 0">
  <ul>
    <li *ngFor="let cartitem of cart.items">
      <div>
        <img [src]="cartitem.food.imageurl" [alt]="cartitem.food.name" />
      </div>
      <div>
        <a href="" routerLink="/food/{{ cartitem.food.id }}">{{
          cartitem.food.name
        }}</a>
      </div>
      <div>
        <select
          #quantityselect
          (change)="changequantity(cartitem, quantityselect.value)"
        >
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div>
        {{ cartitem.food.price | currency }}
      </div>
      <div>
        <button class="" (click)="removecart(cartitem)">Remove</button>
      </div>
    </li>
  </ul>
  <div class="checkout">
    <div class="food-count">{{ cart.items.length }}</div>
    <div class="total-price">{{ cart.totalprice | currency }}</div>
    <a href="" routerLink="/checkout">Checkout</a>
  </div>
</div>
